<div class="card">
  <div class="row">
    <div class="mx-left white col-md-4">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2810%29.jpg" class="rounded-circle" width="150px" height="150px" alt="woman avatar">
      </div>
<div class="col-md-8" *ngFor="let x of user">
 <h2>{{x.name}}</h2>
 <h3>{{x.email}}</h3>
<h4>{{x.contact}}</h4>
<h5>{{x.address}}</h5>
</div>

</div>
<a class="card-footer btn-floating halfway-fab waves-effect waves-circle waves-light red"id="addbutton" ><i class="material-icons" id="id">add</i></a>
</div>
